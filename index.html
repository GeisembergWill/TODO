<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
  
    <div id="wrapper">
        
        <h1>Todo List</h1>
     
        <div id="todo">
            <!-- Div pour afficher le compteur de tâches -->
            <div id="count">Number of tasks: 1</div> 
            
            <button id="btn">Add a task</button>
            
            <!-- Conteneur pour les cartes de tâches -->
            <div id="todoCards">
                
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn">
                        <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
